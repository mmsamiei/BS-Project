<!doctype html>
<html>
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">	<style></style>
    <style>
      @font-face {
        font-family: "Iran";
        src: url("iransharp.woff");
      }
      body {
        font-family: "Iran";
      }
	  
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	</style>

    <title>نتایج </title>
  </head>
  <body>
    <div class="container-fluid">
      {% for result in results %}
      <div class="row justify-content-center" style="margin:10px">
        <div class="card col-8 text-right" style="width: 70%;" >
          <div class="card-body">
            <h5 class="card-title" dir="rtl" style="font-size:2.1vw">  {{result.title}}  </h5>
            <p class="card-text text-right text-truncate" style="margin-left: 30px"  dir="rtl"> {{result.body}} </p>
            <div class="text-left">
              <a href="{{result.url}}" class="btn btn-primary"> لینک پرسش </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
	  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
  </body>
</html>
